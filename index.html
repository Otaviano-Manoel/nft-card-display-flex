<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/responsive.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main class="background">
    <div class="card">
      <div class="logo">
        <div class="inspector-logo"><img class="logo-view" src="./src/images/icon-view.svg" alt=""></div>
      </div>
      <div class="information">
        <h2 class="title">
          Equilibrium #3429
        </h2>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="date">
          <p class="eth"><img src="./src/images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
          <p class="days"><img src="./src/images/icon-clock.svg" alt="">3 days left</p>
        </div>
      </div>
      <div class="person">
        <img class="avatar" src="./src/images/image-avatar.png" alt="">
        <p class="creation-by">Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    <span>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend </a></span>

    <span> Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Otaviano-Manoel">Otaviano-Manoel</a>.</span>
  </footer>
</body>

</html>
